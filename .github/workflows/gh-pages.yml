name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 你主要開發的分支

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (GH Pages)
        run: |
          export GITHUB_PAGES=true
          npm run build
        # 如果需要公開環境變數，這裡可以加 (範例)
        # env:
        #   NEXT_PUBLIC_SOMETHING: ${{ secrets.NEXT_PUBLIC_SOMETHING }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
